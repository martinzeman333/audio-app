<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio AI Assistant</h1>
            </div>

        <div class="recorder-visualizer">
            <canvas id="audioVisualizer"></canvas>
            <button id="recordStopButton">
                <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
            </button>
            <p id="statusText">Stiskněte pro nahrávání</p>
        </div>
        
        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Finalizuji a vylepšuji text...</p>
        </div>

        <div id="results" class="hidden">
             <div class="card">
                <h2>Výsledky</h2>
                <h3>Původní přepis</h3>
                <p id="originalText" class="transcription-box"></p>
                <h3>Vylepšený text</h3>
                <textarea id="editedText" rows="10" placeholder="Zde se objeví text upravený umělou inteligencí..."></textarea>
            </div>
            
            <div class="card actions">
                <h2>AI Úpravy Textu</h2>
                <div class="button-group">
                    <button onclick="manipulateText('summarize')">Shrnout</button>
                    <button onclick="manipulateText('restyle', 'formálně')">Formálně</button>
                    <button onclick="manipulateText('expand')">Rozšířit</button>
                </div>
            </div>

            <div class="card sharing">
                <h2>Sdílení & Export</h2>
                <div class="share-group">
                    <input type="email" id="emailInput" placeholder="E-mailová adresa">
                    <button onclick="share('email')" aria-label="Odeslat e-mailem">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </button>
                </div>
                 <div class="share-group">
                    <input type="tel" id="smsInput" placeholder="Telefonní číslo">
                    <button onclick="share('sms')" aria-label="Odeslat SMS">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 18.33a1 1 0 0 0 1.7-1.03l-1.6-4.8A1 1 0 0 0 16.2 12H7.8a1 1 0 0 0-.9 1.5l1.6 4.8a1 1 0 0 0 1.7 1.04l2.4-2.42a1 1 0 0 1 1.4 0Z"/></svg>
                    </button>
                </div>
                <div class="button-group">
                    <button id="copyButton" onclick="copyTextToClipboard()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                        Zkopírovat text
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
